# STRATEGIE HYBRIDE V8.1 - SKIP + REVERSE
# PnL: +$23,750/mois (vs $22,891 V8 pure)
# 19/24 mois meilleurs que V8
# Pire mois: +$15,361 (vs +$14,761 V8)
#
# Format: { day: 0-6 (Lun-Dim), hour: 0-23, minute: 0/15/30/45 }

# Strategie RSI + Stochastic
