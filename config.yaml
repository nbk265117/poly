# Configuration du Robot de Trading Polymarket
# STRATEGIE OPTIMISEE V2: RSI + STOCH + 44 FILTRES TEMPORELS
# PnL: +$17,232/mois | Pire mois: +$9,105

# 3 Paires optimisees
symbols:
  - BTC/USDT
  - ETH/USDT
  - XRP/USDT

# Timeframes
timeframes:
  primary: 15m

# Strategie Optimisee RSI + Stochastic
# REGLES SIMPLES:
# - UP Signal:   RSI(7) < 38 AND Stoch(5) < 30
# - DOWN Signal: RSI(7) > 58 AND Stoch(5) > 80

strategy:
  type: rsi_stoch_optimized

  # RSI - Seuils elargis pour plus de trades
  rsi:
    period: 7
    oversold: 38               # Plus large que 35 = +30% trades
    overbought: 58             # Plus large que 65 = +30% trades

  # Stochastic - Asymetrique pour meilleur WR
  stochastic:
    period: 5
    oversold: 30
    overbought: 80             # Plus strict sur shorts = meilleur WR

  # ==========================================================================
  # FILTRES TEMPORELS V2 - 44 combos toxiques (WR < 53%)
  # Gain: +$1,956/mois vs config precedente
  # Pire mois: +$9,105 (vs +$2,981 avant)
  # ==========================================================================
  time_filters:
    enabled: true

    # 44 Combos toxiques a bloquer (jour: 0=Lundi...6=Dimanche, heure: UTC)
    blocked_combos:
      # Lundi (0)
      - { day: 0, hour: 0 }
      - { day: 0, hour: 1 }
      - { day: 0, hour: 2 }
      - { day: 0, hour: 3 }
      - { day: 0, hour: 6 }
      - { day: 0, hour: 7 }
      - { day: 0, hour: 14 }
      - { day: 0, hour: 15 }
      - { day: 0, hour: 18 }
      - { day: 0, hour: 20 }
      # Mardi (1)
      - { day: 1, hour: 1 }
      - { day: 1, hour: 4 }
      - { day: 1, hour: 5 }
      - { day: 1, hour: 7 }
      - { day: 1, hour: 14 }
      - { day: 1, hour: 16 }
      - { day: 1, hour: 18 }
      - { day: 1, hour: 19 }
      - { day: 1, hour: 22 }
      # Mercredi (2)
      - { day: 2, hour: 0 }
      - { day: 2, hour: 3 }
      - { day: 2, hour: 8 }
      - { day: 2, hour: 17 }
      - { day: 2, hour: 19 }
      - { day: 2, hour: 23 }
      # Jeudi (3)
      - { day: 3, hour: 4 }
      - { day: 3, hour: 5 }
      - { day: 3, hour: 9 }
      - { day: 3, hour: 16 }
      - { day: 3, hour: 22 }
      # Vendredi (4)
      - { day: 4, hour: 2 }
      - { day: 4, hour: 5 }
      - { day: 4, hour: 6 }
      - { day: 4, hour: 7 }
      - { day: 4, hour: 10 }
      - { day: 4, hour: 14 }
      - { day: 4, hour: 15 }
      - { day: 4, hour: 17 }
      - { day: 4, hour: 18 }
      # Samedi (5)
      - { day: 5, hour: 3 }
      # Dimanche (6)
      - { day: 6, hour: 8 }
      - { day: 6, hour: 13 }
      - { day: 6, hour: 22 }
      - { day: 6, hour: 23 }

  # Execution
  execution:
    entry_offset_seconds: 8
    min_trades_per_day: 30
    max_trades_per_day: 150
    enable_buy_signals: true
    enable_sell_signals: true

  # Gestion du risque
  risk:
    max_positions: 3           # 1 par paire
    bet_amount_usd: 120        # $120 par trade pour atteindre $17k+/mois
    entry_price: 0.525         # 52.5 cents

    # TP/SL non utilisés en mode Polymarket UP/DOWN
    stop_loss_percent: 0       # N/A pour Polymarket
    take_profit_percent: 0     # N/A pour Polymarket

# Backtesting
backtest:
  start_date: "2023-01-01"
  end_date: "2024-12-31"
  initial_capital: 10000
  commission: 0.001            # 0.1% de frais (Polymarket)
  slippage: 0.0005            # 0.05% de slippage
  
  # Mode Polymarket UP/DOWN (prédiction binaire 15min)
  polymarket_mode: true        # true = UP/DOWN, false = TP/SL classique
  polymarket_payout: 1.9       # Payout multiplier (1.9x = 90% gain si win)

# Telegram
telegram:
  enabled: true
  notifications:
    - trade_entry
    - trade_exit
    - daily_summary
    - errors

# Data
data:
  source: binance
  cache_dir: data/cache
  historical_dir: data/historical
  
# Logging
logging:
  level: INFO                  # DEBUG, INFO, WARNING, ERROR
  file: logs/trading_bot.log
  max_size_mb: 100
  backup_count: 5

