# Configuration du Robot de Trading Polymarket
# STRATEGIE OPTIMISEE V3: RSI + STOCH + 7 FILTRES CRITIQUES
# PnL: +$8,597/mois ($100/trade) | 88.7 trades/jour | WR: 55.7%

# 3 Paires optimisees
symbols:
  - BTC/USDT
  - ETH/USDT
  - XRP/USDT

# Timeframes
timeframes:
  primary: 15m

# Strategie Optimisee RSI + Stochastic
# REGLES SIMPLES:
# - UP Signal:   RSI(7) < 38 AND Stoch(5) < 30
# - DOWN Signal: RSI(7) > 58 AND Stoch(5) > 80

strategy:
  type: rsi_stoch_optimized

  # RSI - Seuils elargis pour plus de trades
  rsi:
    period: 7
    oversold: 38               # Plus large que 35 = +30% trades
    overbought: 58             # Plus large que 65 = +30% trades

  # Stochastic - Asymetrique pour meilleur WR
  stochastic:
    period: 5
    oversold: 30
    overbought: 80             # Plus strict sur shorts = meilleur WR

  # ==========================================================================
  # FILTRES TEMPORELS V3 - 7 combos CRITIQUES (WR < 50%)
  # +$1,350/mois vs 44 filtres | +21 trades/jour
  # Recommandation expert: bloquer uniquement les heures vraiment toxiques
  # ==========================================================================
  time_filters:
    enabled: true

    # 7 Combos critiques a bloquer (WR < 50%)
    blocked_combos:
      - { day: 0, hour: 0 }    # Lundi 00h - WR 49.4%
      - { day: 0, hour: 15 }   # Lundi 15h - WR 48.8%
      - { day: 0, hour: 18 }   # Lundi 18h - WR 49.1%
      - { day: 1, hour: 5 }    # Mardi 05h - WR 49.2%
      - { day: 1, hour: 7 }    # Mardi 07h - WR 49.6%
      - { day: 4, hour: 14 }   # Vendredi 14h - WR 45.9% (LE PIRE)
      - { day: 6, hour: 8 }    # Dimanche 08h - WR 48.2%

  # Execution
  execution:
    entry_offset_seconds: 8
    min_trades_per_day: 30
    max_trades_per_day: 150
    enable_buy_signals: true
    enable_sell_signals: true

  # Gestion du risque
  risk:
    max_positions: 3           # 1 par paire
    bet_amount_usd: 120        # $120 par trade pour atteindre $17k+/mois
    entry_price: 0.525         # 52.5 cents

    # TP/SL non utilisés en mode Polymarket UP/DOWN
    stop_loss_percent: 0       # N/A pour Polymarket
    take_profit_percent: 0     # N/A pour Polymarket

# Backtesting
backtest:
  start_date: "2023-01-01"
  end_date: "2024-12-31"
  initial_capital: 10000
  commission: 0.001            # 0.1% de frais (Polymarket)
  slippage: 0.0005            # 0.05% de slippage
  
  # Mode Polymarket UP/DOWN (prédiction binaire 15min)
  polymarket_mode: true        # true = UP/DOWN, false = TP/SL classique
  polymarket_payout: 1.9       # Payout multiplier (1.9x = 90% gain si win)

# Telegram
telegram:
  enabled: true
  notifications:
    - trade_entry
    - trade_exit
    - daily_summary
    - errors

# Data
data:
  source: binance
  cache_dir: data/cache
  historical_dir: data/historical
  
# Logging
logging:
  level: INFO                  # DEBUG, INFO, WARNING, ERROR
  file: logs/trading_bot.log
  max_size_mb: 100
  backup_count: 5

